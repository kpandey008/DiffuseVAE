# DDPM config used for DDPM training
ddpm:
  data:
    root: ???
    name: "celeba"
    image_size: 64
    hflip: True
    n_channels: 3
    norm: True

  model:
    dim : 128
    attn_resolutions: "16,"
    n_residual: 2
    dim_mults: "1,2,2,2,4"
    dropout: 0.1
    n_heads: 1
    beta1: 0.0001
    beta2: 0.02
    n_timesteps: 1000

  training:
    seed: 0
    fp16: False
    use_ema: True
    z_cond: False
    use_scale_shift_norm: False
    z_dim: 512
    type: 'form1'
    ema_decay: 0.9999
    batch_size: 16
    epochs: 5000
    log_step: 1
    device: "tpu"
    chkpt_interval: 1
    optimizer: "Adam"
    lr: 2e-4
    restore_path: ""
    vae_chkpt_path: ???
    results_dir: ???
    workers: 16
    grad_clip: 1.0
    n_anneal_steps: 5000
    loss: "l2"
    chkpt_prefix: ""
    cfd_rate: 0.0

# VAE config used for VAE training
vae:
  data:
    root: ???
    name: "celeba"
    image_size: 64
    n_channels: 3
    hflip: False

  model:
    enc_block_config : "64x7,64d2,64t32,32x4,32d2,32t16,16x7,16d2,16t8,8x3,8d2,8t4,4x3,4d4,4t1,1x2"
    enc_channel_config: "64:64,32:128,16:256,8:256,4:256,1:512"
    dec_block_config: "1x1,1u4,1t4,4x2,4u2,4t8,8x3,8u2,8t16,16x7,16u2,16t32,32x8,32u2,32t64,64x10"
    dec_channel_config: "64:64,32:128,16:256,8:256,4:256,1:512"

  training:
    seed: 0
    fp16: False
    batch_size: 16
    epochs: 300
    log_step: 1
    device: "gpu:0"
    chkpt_interval: 1
    optimizer: "Adam"
    lr: 1e-4
    restore_path: ""
    results_dir: ???
    workers: 2
    chkpt_prefix: ""
    alpha: 1.0
